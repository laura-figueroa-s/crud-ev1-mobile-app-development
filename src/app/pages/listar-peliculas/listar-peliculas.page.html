<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de películas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddMovie()">Nueva pelicula</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de películas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="searchMovies()"
    placeholder="Search for a movie">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.release_date }}</p>
        <p>{{ movie.overview }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
  <ion-card color="secondary" *ngFor="let pelicula of peliculas; let i = index">
    <img alt="Poster de la película {{pelicula.name}}" src="{{pelicula.imagenUrl}}" />
    <ion-card-header>
      <ion-card-title>{{ pelicula.name }}, {{pelicula.year}} </ion-card-title>
      <ion-card-subtitle>&#160;{{pelicula.director}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
          <ion-card-content>
            {{pelicula.description}}
          </ion-card-content>
          <ion-button expand="block" shape="round" color="danger" (click)="deletePelicula(i)">
            Eliminar
          </ion-button>
    </ion-card-content>
  </ion-card>
</ion-list>


</ion-content>
