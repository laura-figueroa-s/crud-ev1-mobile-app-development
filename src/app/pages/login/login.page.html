<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-card class="ion-margin-top">
        <img alt="" src="" />
        <ion-card-header>
          <ion-card-title>Bienvenido</ion-card-title>
          <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="form">
            <ion-input formControlName="email" label="Email" type="text" placeholder="Email" label-placement="floating" fill="outline"></ion-input>
            <ion-text color="danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <small *ngIf="form.get('email')?.hasError('required')">* El email es obligatorio.</small>
              <small *ngIf="form.get('email')?.hasError('email')">* El formato del email es inválido.</small>
            </ion-text>
            <br/>
            <ion-input formControlName="password" type="password" label-placement="floating" fill="outline" label="Password" placeholder="Ingrese su contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <ion-text color="danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
              <small *ngIf="form.get('password')?.hasError('required')">* La contraseña es obligatoria.</small>
              <small *ngIf="form.get('password')?.hasError('minlength')">* La contraseña debe contener al menos 8 caracteres.</small>
            </ion-text>
            <br/>
            <ion-toggle [checked]="true" justify="end">Recuérdame</ion-toggle>
            <br/>
            <br/>
            <ion-button (click)="validateForm()" expand="block" fill="clear" shape="round">
              Iniciar sesión
            </ion-button>
            <ion-button expand="block" fill="clear" shape="round" (click)="goToRegister()">
              Registrar nuevo usuario
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
